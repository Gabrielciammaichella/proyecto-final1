{% extends 'blog/base.html' %}

{% block title %}Products{% endblock %}

{% block content %}
    <h2>Products</h2>
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'product_detail' pk=product.pk %}">{{ product.name }}</a> - ${{ product.price }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
